 <header>
<h2>전라북도를 클릭하셨습니다.</h2>
 <img src="jeonbuk.jpg"alt="전북" style="width: 50%; height: auto;">
  </header>
 <p>
   전라북도(全羅北道)는 대한민국의 서남부에 있는 도이다. 서쪽은 서해에 면하고, 동쪽으로 경상남도·경상북도, <br/>
   남쪽으로 전라남도, 북쪽으로는 충청남도·충청북도와 경계를 이룬다. 행정구역은 6시 8군이다. 도청 소재지는 전주시이다.
 </p>
