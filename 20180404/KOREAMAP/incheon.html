 <img src="incheon.png"alt="인천" style="width: 50%; height: auto;">
  </header>
 <p>
인천광역시(仁川廣域市)는 대한민국의 경기도 중서부 서해안에 있는 광역시이다. <br/> <br/>

1883년 제물포가 개항하였고, 1899년 경인선 철도가 개통되었다.  <br/>
중구에 서해안 최대 항구인 인천항이 있고, 영종도에 인천국제공항이 있다.  <br/>
2003년 인천경제자유구역청이 개청되어 송도·청라·영종 지구를 관할한다.  <br/>
시청 소재지는 남동구 구월동이고, 행정구역은 8구 2군이다.
 </p>
