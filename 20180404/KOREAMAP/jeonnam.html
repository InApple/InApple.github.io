 <header>
<h2>전라남도를 클릭하셨습니다.</h2>
 <img src="jeonnam.png"alt="전남" style="width: 50%; height: auto;">
  </header>
 <p>
전라남도(全羅南道)는 대한민국의 서남부에 있는 도이다. 광주광역시를 둘러싸며, <br/>
서쪽으로 서해에 면하고, 북쪽으로 전라북도, 동쪽으로는 소백산맥의 지리산과 섬진강을 경계로 경상남도, <br/>
남쪽으로는 남해를 경계로 제주특별자치도가 있다.<br/><br/>

도청 소재지는 무안군 삼향읍의 남악신도시이며, 순천시에 동부지역본부가 설치되어 있다. 행정구역은 5시 17군이다.
 </p>
