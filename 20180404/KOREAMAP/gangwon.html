 <header>
<h2>강원도를 클릭하셨습니다.</h2>
 <img src="gangwon.png"alt="강원" style="width: 50%; height: auto;">
  </header>
 <p>
강원도(江原道, Gangwon Province; 문화어: 남강원도)는 대한민국의 북동부에 있는 도이다. <br/>
동쪽은 동해, 서쪽은 경기도, 남쪽은 충청북도·경상북도와 접하고, 북쪽은 조선민주주의인민공화국과 경계를 이루고 있다. <br/>
지리적으로는 태백산맥을 기준으로 동쪽으로 강릉시, 속초시, 동해시, 삼척시, 태백시 등 영동 지방과 서쪽으로 춘천시, 원주시 등 영서 지방으로 구분된다. <br/>
강원도청은 춘천시에 위치하고 있으며, 강릉시에 강원도청의 출장소인 환동해본부가 설치되어 있다. 행정 구역은 7시 11군이다.<br/>
 </p>
