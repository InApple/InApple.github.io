 <header>
<h2>경상남도를 클릭하셨습니다.</h2>
 <img src="chnam.gif"alt="경남" style="width: 50%; height: auto;">
  </header>
 <p>
   경상남도(慶尙南道)는 대한민국 남동부에 있는 도이다. 남쪽으로 남해에 면하고, <br/>
   동쪽으로 부산광역시· 울산광역시, 서쪽으로 전라남도·전라북도, 북쪽으로 대구광역시·경상북도와 접한다. <br/>
   행정 구역은 8시 10군이다. 경상남도청 소재지는 창원시 의창구이다.<br/>
 </p>
