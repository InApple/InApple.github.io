 <p>
부산광역시(釜山廣域市, 영어: Busan)는 대한민국 동남부 해안에 있는 광역시이다. 일본과는 대한해협을 사이에 두고 마주하고 있다.<br/>
부산항을 중심으로 해상 무역과 물류 산업이 발달하였다. 대한민국 제2의 도시이자 최대의 항구도시이다. 시청 소재지는 연제구 연산동이고,<br/> 행정구역은 15구 1군이다.</p>
