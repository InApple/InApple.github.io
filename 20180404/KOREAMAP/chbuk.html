<body>
 <header>
<h2>경남북도를 클릭하셨습니다.</h2>
 <img src="chbuk.png"alt="경북" style="width: 50%; height: auto;">
  </header>
 <p>
   경상북도(慶尙北道)는 대한민국 동남부에 있는 도이다. 동쪽은 동해, 서쪽으로 전라북도·충청북도, <br/>
   남쪽으로 대구광역시를 둘러싸며 울산광역시·경상남도와 접하고, 북쪽은 강원도와 경계를 이룬다. 행정구역은 10시 13군이며, <br/>
   대한민국의 지방 정부 중 관할 면적이 가장 넓다. <br/>
   경상북도청 소재지는 안동시 풍천면이고, 포항시에 환동해지역본부가 설치되어 있다.<br/>
 </p>
