 <img src="chbuk.png"alt="경북" style="width: 50%; height: auto;">

 <p>
충청북도(忠淸北道)는 대한민국의 중앙부에 위치하는 도이다. <br/>
서쪽으로 대전광역시, 세종특별자치시, 충청남도, 동쪽으로 경상북도, 남쪽으로 전라북도, 북쪽으로 경기도, 강원도와 접한다. <br/>
대한민국에서 유일하게 바다에 접하지 않은 도이다. 충청북도청 소재지는 청주시이고, 옥천군에 남부출장소, <br/>
제천시에 북부출장소가 설치되어 있다. 행정구역은 3시 8군이다.
 </p>
