<body>
 <header>
<h2>도를 클릭하셨습니다.</h2>
 <img src="jeju.png"alt="제주" style="width: 50%; height: auto;">
  </header>
 <p>
제주시(濟州市)는 대한민국 제주특별자치도 북부에 있는 행정시이자, 제주특별자치도청 소재지이다. <br/>
제주국제공항이 있으며, 연간 580만명의 관광객이 오는 관광 도시이기도 하다. 북쪽으로 제주해협이 있고, 남쪽은 한라산을 경계로 서귀포시에 접해 있다. <br/>
해안선은 단조롭고 여러 섬들이 위치해 있다.<br/><br/>
과거 자치시였던 제주시가 있었으나, 2006년 7월 1일 제주특별자치도 출범으로 북제주군과 제주시를 통합하여 행정시가 설치되었다.
 </p>
