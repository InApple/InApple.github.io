 <img src="gyeonggi.png"alt="경기" style="width: 50%; height: auto;">
  </header>
 <p>
경기도(京畿道)는 대한민국의 북서부에 있는 도이다. 서울특별시와 인천광역시를 둘러싸고 있고,  <br/>
동쪽으로 강원도, 서쪽으로 서해, 남쪽으로는 충청남도·충청북도와 접하며, 북쪽으로는 조선민주주의인민공화국과 경계를 이룬다.  <br/>
경기도청 소재지는 수원시이고, 의정부시에 북부청사가 설치되어 있다. <br/>
 </p>
